<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Micha≈Ç Pawlak - Expert Front Developer Calculator App</title>
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <section class="calculator-display">
          <div class="display"><div class="display-inner">192-58</div></div>
        </section>
        <section class="calculator-inputs">
          <div class="numerals">
            <div class="number-box"><span class="number">1</span></div>
            <div class="number-box"><span class="number">2</span></div>
            <div class="number-box"><span class="number">3</span></div>
            <div class="number-box"><span class="number">4</span></div>
            <div class="number-box"><span class="number">5</span></div>
            <div class="number-box"><span class="number">6</span></div>
            <div class="number-box"><span class="number">7</span></div>
            <div class="number-box"><span class="number">8</span></div>
            <div class="number-box"><span class="number">9</span></div>
            <div class="number-box"><span class="number">0</span></div>
          </div>
          <div class="operators">
            <div class="operator-box"><span class="operator">+</span></div>
            <div class="operator-box"><span class="operator">-</span></div>
            <div class="operator-box"><span class="operator">*</span></div>
            <div class="operator-box"><span class="operator">/</span></div>
          </div>
          <div class="equals-box"><span class="equals-sign">=</span></div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
