<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Micha≈Ç Pawlak - Expert Front Developer Calculator App</title>
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <section class="calculator-display">
          <div class="display"><div class="display-inner"></div></div>
        </section>
        <section class="calculator-inputs">
          <div class="numerals">
            <div class="number-box">
              <button id="nr1">1</button>
            </div>
            <div class="number-box">
              <button id="nr2">2</button>
            </div>
            <div class="number-box">
              <button id="nr3">3</button>
            </div>
            <div class="number-box">
              <button id="nr4">4</button>
            </div>
            <div class="number-box">
              <button id="nr5">5</button>
            </div>
            <div class="number-box">
              <button id="nr6">6</button>
            </div>
            <div class="number-box">
              <button id="nr7">7</button>
            </div>
            <div class="number-box">
              <button id="nr8">8</button>
            </div>
            <div class="number-box">
              <button id="nr9">9</button>
            </div>
            <div class="number-box">
              <button id="point">.</button>
            </div>
            <div class="number-box">
              <button id="nr0">0</button>
            </div>
          </div>
          <div class="operators">
            <div class="operator-box">
              <button id="add"><span class="operator">+</span></button>
            </div>
            <div class="operator-box">
              <button id="subtract"><span class="operator">-</span></button>
            </div>
            <div class="operator-box">
              <button id="multiply"><span class="operator">*</span></button>
            </div>
            <div class="operator-box">
              <button id="divide"><span class="operator">/</span></button>
            </div>
          </div>
          <div class="equals-box">
            <button id="equal" class="equals-sign">=</button>
            <button id="clear" class="clear-sign">CLEAR</button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
