<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Micha≈Ç Pawlak - Expert Front Developer Calculator App</title>
  </head>
  <body>
    <div class="container">
      <main class="calculator">
        <section class="calculator-display">
          <div class="display"><div class="display-inner">58</div></div>
        </section>
        <section class="calculator-inputs">
          <div class="numerals">
            <div class="number-box">
              <button id="nr1">
                <span class="number">1</span>
              </button>
            </div>
            <div class="number-box">
              <button id="nr2"><span class="number">2</span></button>
            </div>
            <div class="number-box">
              <button id="nr3"><span class="number">3</span></button>
            </div>
            <div class="number-box">
              <button id="nr4"><span class="number">4</span></button>
            </div>
            <div class="number-box">
              <button id="nr5"><span class="number">5</span></button>
            </div>
            <div class="number-box">
              <button id="nr6"><span class="number">6</span></button>
            </div>
            <div class="number-box">
              <button id="nr7"><span class="number">7</span></button>
            </div>
            <div class="number-box">
              <button id="nr8"><span class="number">8</span></button>
            </div>
            <div class="number-box">
              <button id="nr9"><span class="number">9</span></button>
            </div>
            <div class="number-box">
              <button id="nr0"><span class="number">0</span></button>
            </div>
          </div>
          <div class="operators">
            <div class="operator-box">
              <button id="add"><span class="operator">+</span></button>
            </div>
            <div class="operator-box">
              <button id="subtract"><span class="operator">-</span></button>
            </div>
            <div class="operator-box">
              <button id="multiply"><span class="operator">*</span></button>
            </div>
            <div class="operator-box">
              <button id="divide"><span class="operator">/</span></button>
            </div>
          </div>
          <div class="equals-box">
            <button id="equal"><span class="equals-sign">=</span></button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
